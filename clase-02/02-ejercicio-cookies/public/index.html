<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestionar Cookies</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      margin-bottom: 24px;
      color: #333;
      font-size: 24px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-top: 16px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-right: 10px;
    }

    button[type="submit"] {
      background-color: #4caf50;
      color: white;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    #getCookie {
      background-color: #007bff;
      color: white;
    }

    #getCookie:hover {
      background-color: #0056b3;
    }

    .fade {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade">
    <h1>üç™ Gestionar Cookies</h1>
    <form id="form">
      <input type="text" id="username" placeholder="Nombre del cliente" required />
      <input type="email" id="email" placeholder="Correo electr√≥nico" required />
      <br />
      <button type="submit">Enviar Cookie</button>
      <button type="button" id="getCookie">Leer Cookie</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const getCookieBtn = document.getElementById('getCookie');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;

      await fetch('/cookies', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email })
      });

      alert('üç™ ¬°Cookie creada con √©xito!');
    });

    getCookieBtn.addEventListener('click', async () => {
      const res = await fetch('/cookies');
      const data = await res.json();
      console.log('üç™ Cookie actual:', data);
      alert(`Cookie: ${JSON.stringify(data)}`);
    });
  </script>
</body>
</html>
